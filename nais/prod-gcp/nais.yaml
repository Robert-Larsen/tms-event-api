apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-event-api
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /tms-event-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-event-api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-event-api/metrics
  secureLogs:
    enabled: true
  replicas:
    min: 2
    max: 4
  azure:
    application:
      enabled: true
      allowAllUsers: true
  ingresses:
    - "https://person.nav.no/tms-event-api"
  resources:
    limits:
      cpu: "1"
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 64Mi
  accessPolicy:
    inbound:
      rules:
        - application: salesforce
          namespace: teamcrm
          cluster: prod-external
        - application: modiapersonoversikt-api
          namespace: personoversikt
          cluster: prod-fss
    outbound:
      rules:
        - application: dittnav-event-handler
        - application: tms-varsel-authority
  env:
    - name: VARSEL_AUTHORITY_CLIENT_ID
      value: prod-gcp.min-side.tms-varsel-authority

